apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: disk-names.neuromation.io
spec:
  group: neuromation.io
  additionalPrinterColumns:
  - name: DiskName
    type: string
    JSONPath: .spec.disk_id
  version: v1
  versions:
  - name: v1
    # Each version can be enabled/disabled by Served flag.
    served: true
    # One and only one version must be marked as the storage version.
    storage: true
  validation:
    openAPIV3Schema:
      type: object
      properties:
        spec:
          type: object
          properties:
            disk_id:
              type: string
  scope: Namespaced
  names:
    kind: DiskName
    listKind: DiskNamesList
    plural: disknames
    singular: diskname
    shortNames: []
