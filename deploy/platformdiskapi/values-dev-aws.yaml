NP_DISK_PROVIDER: "aws"  # "aws", "gcp" or "azure"
NP_DISK_API_PLATFORM_AUTH_URL: http://platformauthapi:8080
NP_DISK_API_K8S_NS: platform-jobs
NP_DISK_API_K8S_STORAGE_CLASS_NAME: storage-class-disks
NP_DISK_API_ENABLE_DOCS: "true" # "true" or "false"
NP_DISK_API_STORAGE_LIMIT_PER_USER: "536870912000"  # In bytes, 500 gb
NP_CLUSTER_NAME: default
NP_CORS_ORIGINS: http://localhost:8000,https://master--neuro-web.netlify.app,https://master--mts-web.netlify.app,https://master--megafon-web.netlify.app,https://master--minzdrav-web.netlify.app

platform:
  token:
    valueFrom:
      secretKeyRef:
        name: platformservices-secret
        key: compute_token

ingress:
  enabled: true

  extraAnnotations:
    external-dns.platform.neuromation.io: "true"
  hosts: [dev.neu.ro]
