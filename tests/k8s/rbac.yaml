apiVersion: v1
kind: ServiceAccount
metadata:
  name: admission-controller

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: admission-controller
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: admission-controller
subjects:
  - kind: ServiceAccount
    name: admission-controller
    namespace: default
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: admission-controller

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: admission-controller
rules:
  - apiGroups: [ "" ]
    resources: [ "namespaces", "secrets", "persistentvolumeclaims", "persistentvolumes"]
    verbs: ["*"]
  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["mutatingwebhookconfigurations", "validatingwebhookconfigurations"]
    verbs: ["*"]
  - apiGroups: ["neuromation.io"]
    resources: ["disknamings"]
    verbs: ["*"]
  - apiGroups: ["discovery.k8s.io"]
    resources: ["endpointslices"]
    verbs: ["*"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies"]
    verbs: ["*"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admission-controller

subjects:
  - kind: ServiceAccount
    name: admission-controller
    namespace: default
roleRef:
  kind: ClusterRole
  name: admission-controller
  apiGroup: rbac.authorization.k8s.io
