apiVersion: batch/v1
kind: Job
metadata:
  name: "admission-controller-lib-postinstall"
spec:
  template:
    spec:
      serviceAccountName: admission-controller
      restartPolicy: Never
      containers:
        - name: postinstall
          image: ghcr.io/neuro-inc/admission-controller-lib:latest
          imagePullPolicy: Always
          args: ["post-install"]
          env:
            - name: K8S_API_URL
              value: "https://kubernetes.default:443"
            - name: K8S_AUTH_TYPE
              value: "token"
            - name: K8S_CA_PATH
              value: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
            - name: K8S_TOKEN_PATH
              value: "/var/run/secrets/kubernetes.io/serviceaccount/token"
            - name: K8S_NS
              value: "default"
            - name: SERVICE_NAME
              value: "admission-controller"
            - name: WEBHOOK_PATH
              value: "/mutate"
            - name: RULES
              value: "[{\"apiGroups\":[\"\"],\"apiVersions\":[\"v1\"],\"resources\":[\"pods\"],\"operations\":[\"CREATE\"]},{\"apiGroups\":[\"\"],\"apiVersions\":[\"v1\"],\"resources\":[\"persistentvolumeclaims\"],\"operations\":[\"CREATE\"]}]"
            - name: OBJECT_SELECTOR
              value: "{}"
            - name: NAMESPACE_SELECTOR
              value: "{\"matchExpressions\": [{\"key\": \"platform.apolo.us/org\", \"operator\": \"Exists\"}, {\"key\": \"platform.apolo.us/project\", \"operator\": \"Exists\"}]}"
            - name: FAILURE_POLICY
              value: "Fail"
            - name: CERT_SECRET_NAME
              value: "admission-controller-cert"
            - name: REINVOCATION_POLICY
              value: "Never"
